    <script>
        // salva a data atual
        
        // salva uma chave e um valor na aba armazenamento do navegador
       

        // recupera o valor salvo 
        const valorRecuperado = localStorage.getItem("LISTA");
        let listaDatas = [];
        if (valorRecuperado == null){
            listaDatas.push(new Date());
            localStorage.setItem("LISTA",JSON.stringify(listaDatas));
    }else{
        listaDatas = JSON.parse(valorRecuperado);
        listaDatas.push(new Date());
        localStorage.setItem("LISTA",JSON.stringify(listaDatas))
    }

        for(let item of listaDatas){
            const p = document.createElement("p");
            p.innerText = item;
            document.body.append(item);
        }

        // remove item
