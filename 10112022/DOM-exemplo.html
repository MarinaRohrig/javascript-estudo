<script>
    const para = document.createElement("p"); // Este código cria um novo elemento <p>:
    const node = document.createTextNode("This is new."); // Para adicionar texto ao elemento <p>, você deve criar primeiro um node de texto. Este código cria um nó de texto:
    para.appendChild(node); // Então você deve anexar o nó de texto ao elemento <p>:
    const element = document.getElementById("div1"); // Este código encontra um elemento existente:
    element.appendChild(para); // Este código anexa o novo elemento ao elemento existente:
    </script>
